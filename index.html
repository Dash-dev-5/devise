<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h3>Convertisseur de devise</h3>
        <div class="inp">
            <input type="" id="usd" placeholder="Dollas" onkeyup="deviseD()" ><span>USD</span>
        </div>
        <div class="inp">
            <input type="text" name="" id="cdf" placeholder="Franc congolais" onkeyup="deviseFc()"><span>.    Fc</span>
        </div>
        <div class="inp">
            <input type="text" id="fcfa" placeholder="Franc CFA" onkeyup="deviseFcfa()" ><span>Fcfa</span>
        </div>
        <div class="inp">
            <input type="text" name="" id="euro" placeholder="Euro" onkeyup="deviseE()"><span>Euro</span>
        </div>
    </form>
    <script src="script.js" async></script>
</body>
</html>
